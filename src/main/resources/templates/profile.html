<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MaoCommunity</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation.html :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span>个回复 •
                        <span th:text="${question.viewCount}"></span>次浏览 •
                        <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm:ss')}"></span> •

                             <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                                th:if="${(session.user!=null&&session.user.id==question.creator)}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                            </a>

                    </span>
                </div>
            </div>
            <hr>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous" th:if="${pagination.showFirstPage}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page}-1)}" aria-label="Previous" th:if="${pagination.isShowPrevious()}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page:${pagination.pages}" th:class="${pagination.page==page}? 'active' : 'odd'"><a
                            th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a></li>
                    <li>
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page}+1)}" aria-label="Previous" th:if="${pagination.isShowNext()}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/profile/'+${section}(page=${pagination.totalPages})}" aria-label="Previous" th:if="${pagination.showEndPage}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section" >
                <a href="/profile/questions" th:class="${section=='questions'}?'list-group-item active':'list-group-item'">我的问题</a>
                <a href="/profile/replies" th:class="${section=='replies'}?'list-group-item active':'list-group-item'">
                    最新回复
                        <span class="badge">15</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
